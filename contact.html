        <main>
            <h1>Contact Us</h1>
            <form>
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br><br>
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br><br>
                <label for="email">Enter  your email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label>Pick the option below that best decribes you:</label><br>
                <input type="radio" id="student" name="student">
                <label for="student">Student</label><br>
                <input type="radio" id="parent" name="radio">
                <label for="parent">Parent</label><br>
                <input type="radio" id="teacher" name="teacher">
                <label for="teacher">Teacher</label><br>
                <input type="radio" id="community" name="community">
                <label for="community">Community Member</label><br><br>
                <label for="heardabout">How did you hear about us?</label><br>
                <select id="heardabout" name="heardabout">
                    <option value="announcement">School Announcments</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="social media">Social Media</option>
                    <option value="word of mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="reason">Reason for Contact:</label><br>
                <textarea name="reason" id="reason" cols="30" rows="10"></textarea><br><br>
                <input type="submit">
            </form>
        </main>
